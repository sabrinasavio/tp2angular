<div class="jumbotron"  style="background-image: url(https://image.freepik.com/foto-gratis/vista-frontal-pila-libros-espacio-copia_23-2148255814.jpg);">
    

    <h3>CARGAR NUEVO LIBRO <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-book" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M1 2.828v9.923c.918-.35 2.107-.692 3.287-.81 1.094-.111 2.278-.039 3.213.492V2.687c-.654-.689-1.782-.886-3.112-.752-1.234.124-2.503.523-3.388.893zm7.5-.141v9.746c.935-.53 2.12-.603 3.213-.493 1.18.12 2.37.461 3.287.811V2.828c-.885-.37-2.154-.769-3.388-.893-1.33-.134-2.458.063-3.112.752zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
      </svg></h3>

    <form (ngSubmit)="agregarLibro()">

        
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" [(ngModel)]="name">
        
        
        <label for="author">Autor</label>
        <input type="text" name="author" id="author" [(ngModel)]="author">

        <label for="lended">Prestado</label>
        <input type="text" name="lended" id="lended" [(ngModel)]="lended">
        
        
        <label for="gender">Genero</label>
        <select name="gender" [(ngModel)]="gender">
            <option *ngFor="let _gender of genders" [value]="_gender.id">{{_gender.name}}</option>
        </select>
    
        
        <button type="submit" class="btn btn-primary">Agregar <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-down-short" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
          </svg></button>
            

    </form>
</div>
